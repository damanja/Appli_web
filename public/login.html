<!doctype html>
<html ng-app="Connexion">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Se connecter</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body ng-controller="loginController">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <span class="navbar-brand mb-0 h1">To-Do list</span>
            </nav>
        <center>
            <form>
                <div class="p-4" >   
                    <div class="form-group">
                        <label for="InputUsername">Username: </label>
                        <input type="text" placeholder="Username" ng-model="formul.username" >
                    </div>
                    <div class="form-group">
                        <label for="InputPwd">Password: </label> 
                        <input type="password" placeholder="Password" ng-model="formul.pwd" >
                    </div>
                        <button type="submit" ng-click="connect()" class="btn btn-dark">Se connecter</button>
                    <div>
                        <span>Pas encore inscrit? s'inscrire <a href="register.html"> ici</a></span>
                    </div>
                </div>
            </form>  
        </center>  

    </body>
</html>
